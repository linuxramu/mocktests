name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      migration_file:
        description: 'Migration file to apply (optional)'
        required: false
        type: string

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Apply Database Migration
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply specific migration
        if: github.event.inputs.migration_file != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_PROD }}"
          if [ "${{ github.event.inputs.environment }}" = "development" ]; then
            DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_DEV }}"
          fi
          npx wrangler d1 execute "$DB_ID" --remote --file="database/migrations/${{ github.event.inputs.migration_file }}"
        continue-on-error: true

      - name: Apply all pending migrations
        if: github.event.inputs.migration_file == ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_PROD }}"
          if [ "${{ github.event.inputs.environment }}" = "development" ]; then
            DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_DEV }}"
          fi

          # Apply schema if this is initial setup
          npx wrangler d1 execute "$DB_ID" --remote --file="database/schema.sql"

          # Apply all migration files in order
          for migration in database/migrations/*.sql; do
            if [ -f "$migration" ]; then
              echo "Applying migration: $migration"
              npx wrangler d1 execute "$DB_ID" --remote --file="$migration"
            fi
          done
        continue-on-error: true

      - name: Verify migration
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_PROD }}"
          if [ "${{ github.event.inputs.environment }}" = "development" ]; then
            DB_ID="${{ secrets.CLOUDFLARE_D1_DATABASE_ID_DEV }}"
          fi
          npx wrangler d1 execute "$DB_ID" --remote --command="SELECT version, description, applied_at FROM schema_migrations ORDER BY version DESC LIMIT 5"
        continue-on-error: true
