name: Deploy Cloudflare Workers

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/auth-worker/**'
      - 'packages/test-engine-worker/**'
      - 'packages/ai-worker/**'
      - 'packages/analytics-worker/**'
      - '.github/workflows/deploy-workers.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/auth-worker/**'
      - 'packages/test-engine-worker/**'
      - 'packages/ai-worker/**'
      - 'packages/analytics-worker/**'

jobs:
  test-workers:
    runs-on: ubuntu-latest
    name: Test Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run type-check

  deploy-auth-worker:
    needs: test-workers
    runs-on: ubuntu-latest
    name: Deploy Auth Worker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build auth worker
        run: npm run build --workspace=packages/auth-worker

      - name: Set worker name for auth worker
        id: auth-worker-name
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "name=eamcet-auth-worker-prod" >> $GITHUB_OUTPUT
          else
            echo "name=eamcet-auth-worker-dev" >> $GITHUB_OUTPUT
          fi

      - name: Check if auth worker exists
        id: check-auth-worker
        run: |
          cd packages/auth-worker
          if npx wrangler whoami > /dev/null 2>&1; then
            echo "‚úÖ Wrangler authenticated successfully"
            if npx wrangler list | grep -q "${{ steps.auth-worker-name.outputs.name }}"; then
              echo "exists=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Worker ${{ steps.auth-worker-name.outputs.name }} already exists"
            else
              echo "exists=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è Worker ${{ steps.auth-worker-name.outputs.name }} does not exist"
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Wrangler authentication failed, will attempt deployment anyway"
          fi
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Debug wrangler configuration
        run: |
          cd packages/auth-worker
          echo "=== Wrangler version ==="
          npx wrangler --version
          echo "=== Wrangler config check ==="
          npx wrangler whoami || echo "Authentication check failed"
          echo "=== Current directory contents ==="
          ls -la
          echo "=== Wrangler.toml contents ==="
          cat wrangler.toml
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Workers
        run: |
          cd packages/auth-worker
          npx wrangler deploy --env ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify auth worker deployment
        if: success()
        run: |
          echo "‚úÖ Auth worker deployed successfully"
          echo "üîó Worker URL: https://${{ steps.auth-worker-name.outputs.name }}.your-subdomain.workers.dev"

