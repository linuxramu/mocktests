name: Deploy Cloudflare Workers

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/auth-worker/**'
      - 'packages/test-engine-worker/**'
      - 'packages/ai-worker/**'
      - 'packages/analytics-worker/**'
      - '.github/workflows/deploy-workers.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/auth-worker/**'
      - 'packages/test-engine-worker/**'
      - 'packages/ai-worker/**'
      - 'packages/analytics-worker/**'

jobs:
  test-workers:
    runs-on: ubuntu-latest
    name: Test Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run type-check

  deploy-auth-worker:
    needs: test-workers
    runs-on: ubuntu-latest
    name: Deploy Auth Worker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build auth worker
        run: npm run build --workspace=packages/auth-worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'packages/auth-worker'
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        continue-on-error: true

  deploy-test-engine-worker:
    needs: test-workers
    runs-on: ubuntu-latest
    name: Deploy Test Engine Worker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build test engine worker
        run: npm run build --workspace=packages/test-engine-worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'packages/test-engine-worker'
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        continue-on-error: true

  deploy-ai-worker:
    needs: test-workers
    runs-on: ubuntu-latest
    name: Deploy AI Worker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build AI worker
        run: npm run build --workspace=packages/ai-worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'packages/ai-worker'
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        continue-on-error: true

  deploy-analytics-worker:
    needs: test-workers
    runs-on: ubuntu-latest
    name: Deploy Analytics Worker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build analytics worker
        run: npm run build --workspace=packages/analytics-worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'packages/analytics-worker'
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
        continue-on-error: true