name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/frontend/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:frontend

      - name: Run frontend linting
        run: npm run lint:frontend

      - name: Type check frontend
        run: npm run type-check:frontend

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-auth-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-auth-worker-dev.your-subdomain.workers.dev' }}
          VITE_TEST_ENGINE_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-test-engine-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-test-engine-worker-dev.your-subdomain.workers.dev' }}
          VITE_AI_WORKER_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-ai-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-ai-worker-dev.your-subdomain.workers.dev' }}
          VITE_ANALYTICS_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-analytics-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-analytics-worker-dev.your-subdomain.workers.dev' }}
          VITE_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

  deploy-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-auth-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-auth-worker-dev.your-subdomain.workers.dev' }}
          VITE_TEST_ENGINE_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-test-engine-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-test-engine-worker-dev.your-subdomain.workers.dev' }}
          VITE_AI_WORKER_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-ai-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-ai-worker-dev.your-subdomain.workers.dev' }}
          VITE_ANALYTICS_URL: ${{ github.ref == 'refs/heads/main' && 'https://eamcet-analytics-worker-prod.your-subdomain.workers.dev' || 'https://eamcet-analytics-worker-dev.your-subdomain.workers.dev' }}
          VITE_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

      - name: Set project name
        id: project
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "name=eamcet-platform" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "name=eamcet-platform-dev" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Check if Cloudflare Pages project exists
        id: check-project
        run: |
          # Check if project exists using npx to ensure correct Node.js version
          if npx wrangler pages project list | grep -q "${{ steps.project.outputs.name }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Project ${{ steps.project.outputs.name }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Project ${{ steps.project.outputs.name }} does not exist"
          fi
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Create Cloudflare Pages project if it doesn't exist
        if: steps.check-project.outputs.exists == 'false'
        run: |
          echo "üöÄ Creating new Cloudflare Pages project: ${{ steps.project.outputs.name }}"
          npx wrangler pages project create ${{ steps.project.outputs.name }} --production-branch=main
          echo "‚úÖ Successfully created project: ${{ steps.project.outputs.name }}"
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy packages/frontend/dist --project-name=${{ steps.project.outputs.name }}
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Get deployment URL
        if: success()
        run: |
          echo "üåê Deployment completed for: ${{ steps.project.outputs.name }}"
          echo "üîó Your app should be available at: https://${{ steps.project.outputs.name }}.pages.dev"
          if [ "${{ steps.project.outputs.environment }}" = "production" ]; then
            echo "üöÄ Production deployment: https://${{ steps.project.outputs.name }}.pages.dev"
          else
            echo "üß™ Development deployment: https://${{ steps.project.outputs.name }}.pages.dev"
          fi
