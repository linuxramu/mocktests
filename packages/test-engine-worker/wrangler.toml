name = "eamcet-test-engine-worker"
main = "src/index.ts"
compatibility_date = "2023-12-01"

[[d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db"
database_id = "c2f1c917-21aa-4403-994c-014980f4651a"

# Development environment
[env.development]
name = "eamcet-test-engine-worker-dev"

[[env.development.d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db-dev"
database_id = "57035540-30f4-40a9-9572-c612c3ef4ce5"

[env.development.vars]
ENVIRONMENT = "development"
TEST_DURATION_LIMIT = "10800"
MAX_QUESTIONS_PER_TEST = "160"
WEBSOCKET_TIMEOUT = "300"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"

# Production environment
[env.production]
name = "eamcet-test-engine-worker-prod"

[env.production.vars]
ENVIRONMENT = "production"
TEST_DURATION_LIMIT = "10800"
MAX_QUESTIONS_PER_TEST = "160"
WEBSOCKET_TIMEOUT = "300"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"

# Default environment variables for local development
[vars]
TEST_DURATION_LIMIT = "10800"
MAX_QUESTIONS_PER_TEST = "160"
WEBSOCKET_TIMEOUT = "300"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"