name = "eamcet-auth-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Minify to remove unused code including tests
minify = true

# Use fixed port for local development
[dev]
port = 8787

[[d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db"
database_id = "c2f1c917-21aa-4403-994c-014980f4651a"

# Development environment
[env.development]
name = "eamcet-auth-worker-dev"

[[env.development.d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db-dev"
database_id = "57035540-30f4-40a9-9572-c612c3ef4ce5"

[env.development.vars]
JWT_SECRET = "dev-secret-key-change-in-production-12345678"
ENVIRONMENT = "development"
BCRYPT_ROUNDS = "12"
SESSION_TIMEOUT = "86400"
ALLOWED_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"

# Production environment
[env.production]
name = "eamcet-auth-worker-prod"

[env.production.vars]
ENVIRONMENT = "production"
BCRYPT_ROUNDS = "12"
SESSION_TIMEOUT = "86400"
ALLOWED_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"
JWT_SECRET = "production-secret-key-CHANGE-THIS-TO-SECURE-VALUE-123456789"

# Default environment variables for local development
[vars]
JWT_SECRET = "dev-secret-key-change-in-production-12345678"
BCRYPT_ROUNDS = "12"
SESSION_TIMEOUT = "86400"
ALLOWED_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"