name = "eamcet-auth-worker"
main = "src/index.ts"
compatibility_date = "2023-12-01"

# Development environment
[env.development]
name = "eamcet-auth-worker-dev"
vars = { ENVIRONMENT = "development" }

[[env.development.d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db-dev"
database_id = "placeholder-dev"

[[env.development.kv_namespaces]]
binding = "KV"
id = "placeholder-kv-dev"

# Production environment
[env.production]
name = "eamcet-auth-worker-prod"
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db"
database_id = "placeholder-prod"

[[env.production.kv_namespaces]]
binding = "KV"
id = "placeholder-kv-prod"

# Default bindings for local development
[[d1_databases]]
binding = "DB"
database_name = "eamcet-platform-db-local"
database_id = "placeholder-local"

[[kv_namespaces]]
binding = "KV"
id = "placeholder-kv-local"

# Environment variables
[vars]
BCRYPT_ROUNDS = "12"
SESSION_TIMEOUT = "86400"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"