name = "eamcet-ai-worker"
main = "src/index.ts"
compatibility_date = "2023-12-01"

# Development environment
[env.development]
name = "eamcet-ai-worker-dev"
vars = { ENVIRONMENT = "development" }

# Production environment
[env.production]
name = "eamcet-ai-worker-prod"
vars = { ENVIRONMENT = "production" }

# Environment variables
[vars]
QUESTION_GENERATION_TIMEOUT = "30"
MAX_QUESTIONS_PER_BATCH = "50"
CORS_ORIGINS = "http://localhost:5173,https://eamcet-platform.pages.dev"